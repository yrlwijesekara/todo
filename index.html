<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo" class="logo-image">
                </div>
                <h1 class="header-title">My To-Do List</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                    <input type="text" class="search-input" placeholder="Search tasks..." id="searchInput">
                </div>
                <svg class="theme-toggle" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                </svg>
                <div class="avatar">YR</div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2 class="page-title">My To-Do List</h2>
            <div class="greeting">Hello, Yehan Raveesha!</div>
        </div>

        <button class="add-task-btn" onclick="openModal()">Add New Task</button>

        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="filter-actions">
                <div class="sort-dropdown">
                    <button class="sort-btn" onclick="toggleSortDropdown()">
                        <span id="sortLabel">Sort By</span>
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="6,9 12,15 18,9"></polyline>
                        </svg>
                    </button>
                    <div class="sort-dropdown-menu" id="sortDropdown">
                        <button class="sort-option active" data-sort="default" onclick="setSortOption('default')">Default</button>
                        <button class="sort-option" data-sort="priority-high" onclick="setSortOption('priority-high')">Priority: High First</button>
                        <button class="sort-option" data-sort="priority-medium" onclick="setSortOption('priority-medium')">Priority: Medium First</button>
                        <button class="sort-option" data-sort="priority-low" onclick="setSortOption('priority-low')">Priority: Low First</button>
                        <button class="sort-option" data-sort="date" onclick="setSortOption('date')">Due Date</button>
                    </div>
                </div>
                <button class="clear-btn" onclick="clearCompleted()">Clear All Completed</button>
            </div>
        </div>
        <div class="task-list" id="taskList">
            <!-- Tasks will be rendered here -->
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">Â© 2025 TaskMate Inc.. All rights reserved.</div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"/>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M9 19c-5 1.5-5-2.5-7-3m14 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7A5.44 5.44 0 0 0 20 4.77 5.07 5.07 0 0 0 19.91 1S18.73.65 16 2.48a13.38 13.38 0 0 0-7 0C6.27.65 5.09 1 5.09 1A5.07 5.07 0 0 0 5 4.77a5.44 5.44 0 0 0-1.5 3.78c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 9 18.13V22"/>
                    </svg>
                </a>
                <a href="#" class="social-link">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/>
                        <rect x="2" y="9" width="4" height="12"/>
                        <circle cx="4" cy="4" r="2"/>
                    </svg>
                </a>
            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 class="modal-title">Add To-Do List</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskName">Task Name</label>
                    <input type="text" class="form-input" id="taskName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDate">Due Date</label>
                    <input type="date" class="form-input" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
