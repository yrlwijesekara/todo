<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo">
                    <img src="./assets/logo.png" alt="Logo" class="logo-image">
                </div>
                <h1 class="header-title">My To-Do List</h1>
            </div>
            <div class="header-right">
                <div class="search-box">
                    <i class="bi bi-search search-icon"></i>
                    <input type="text" class="search-input" placeholder="Search tasks..." id="searchInput">
                </div>
                <i class="bi bi-moon-fill theme-toggle"></i>
                <div class="avatar">YR</div>
            </div>
        </div>
    </header>
    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h2 class="page-title">My To-Do List</h2>
            <div class="greeting">Hello, Yehan Raveesha!</div>
        </div>

        <button class="add-task-btn" onclick="openModal()">Add New Task</button>

        <div class="filters">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <div class="filter-actions">
                <div class="sort-dropdown">
                    <button class="sort-btn" onclick="toggleSortDropdown()">
                        <span id="sortLabel">Sort By</span>
                        <i class="bi bi-chevron-down"></i>
                    </button>
                    <div class="sort-dropdown-menu" id="sortDropdown">
                        <button class="sort-option active" data-sort="default" onclick="setSortOption('default')">Default</button>
                        <button class="sort-option" data-sort="priority-high" onclick="setSortOption('priority-high')">Priority: High First</button>
                        <button class="sort-option" data-sort="priority-medium" onclick="setSortOption('priority-medium')">Priority: Medium First</button>
                        <button class="sort-option" data-sort="priority-low" onclick="setSortOption('priority-low')">Priority: Low First</button>
                        <button class="sort-option" data-sort="date" onclick="setSortOption('date')">Due Date</button>
                    </div>
                </div>
                <button class="clear-btn" onclick="clearCompleted()">Clear All Completed</button>
            </div>
        </div>
        <div class="task-list" id="taskList">
            <!-- Tasks will be rendered here -->
        </div>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">Â© 2025 TaskMate Inc.. All rights reserved.</div>
            <div class="social-links">
                <a href="#" class="social-link">
                    <i class="bi bi-twitter"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-github"></i>
                </a>
                <a href="#" class="social-link">
                    <i class="bi bi-linkedin"></i>
                </a>
            </div>
        </div>
    </footer>
    <!-- Modal -->
    <div class="modal-overlay" id="modalOverlay" onclick="closeModal(event)">
        <div class="modal" onclick="event.stopPropagation()">
            <h3 class="modal-title">Add To-Do List</h3>
            <form id="taskForm">
                <div class="form-group">
                    <label class="form-label" for="taskName">Task Name</label>
                    <input type="text" class="form-input" id="taskName" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskDate">Due Date</label>
                    <input type="date" class="form-input" id="taskDate" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="taskPriority">Priority</label>
                    <select class="form-select" id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Add Task</button>
            </form>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
